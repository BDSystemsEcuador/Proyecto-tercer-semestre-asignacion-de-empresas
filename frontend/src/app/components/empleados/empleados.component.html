<div class="container">
    <h1>AGREGUE EMPLEADOS</h1>
    <div class="row">
        <div class="col s5">
            <div class="card">
                <form #empleadoForm="ngForm" (ngSubmit)="addEmpleado(empleadoForm)">
                    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="empleadoService.seleccionarEmpleado._id">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="name" #name="ngModel"
                                [(ngModel)]="empleadoService.seleccionarEmpleado.name" placeholder="ingresa su nombre">
                        </div>
                        <div class="input-field col s12">
                            <input type="text" name="position" #position="ngModel"
                                [(ngModel)]="empleadoService.seleccionarEmpleado.position"
                                placeholder="ingresa su posicion">
                        </div>
                        <div class="input-field col s12">
                            <input type="text" name="office" #office="ngModel"
                                [(ngModel)]="empleadoService.seleccionarEmpleado.office"
                                placeholder="ingresa su oficina">
                        </div>
                        <div class="input-field col s12">
                            <input type="number" name="salary" #salary="ngModel"
                                [(ngModel)]="empleadoService.seleccionarEmpleado.salary"
                                placeholder="ingresa su salario">
                        </div>

                        <div class="card-action">
                            <div class="input-field col s12">
                                <button class="btn">Guardar</button>
                                <button class="btn right" (click)="resetForm(empleadoForm)">Clean</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col s7">
            <thead>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Salary</th>
                <th>Operations</th>
            </thead>
            <tbody>
                <tr *ngFor="let empleado of empleadoService.empleados">
                    <td>{{empleado.name}}</td>
                    <td>{{empleado.position}}</td>
                    <td>{{empleado.office}}</td>
                    <td>{{empleado.salary}}</td>
                    <td>
                        <button type="submit" (click)="editEmpleado(empleado)" >
                            <i class="material-icons">
                                edit
                            </i>
                        </button>
                        <button type="submit" (click)="deleteEmpleado(empleado)" >
                            <i class="material-icons">
                                delete
                            </i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </div>
    </div>
</div>
