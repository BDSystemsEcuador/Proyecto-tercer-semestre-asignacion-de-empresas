<div class="container">


    <br>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Direccion</th>
                <th scope="col">Ubicacion</th>
                <th scope="col">Semestre</th>
                <th scope="col">Correo</th>
                <th scope="col">Celular</th>
                <th scope="col">Telèfono</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleadoService.empleados">
                <td>{{empleado.names}}</td>
                <td>{{empleado.apellidos}}</td>
                <td>{{empleado.direccion}}</td>
                <td>{{empleado.ubicacion}}</td>
                <td>{{empleado.semestre}}</td>
                <td>{{empleado.correo}}</td>
                <td>{{empleado.celular}}</td>
                <td>{{empleado.telefono}}</td>
                <td>
                    <button class="btn btn-success" type="submit" (click)="editEmpleado(empleado);openScrollableContent(longContent)">
                        <i class="material-icons">
                            edit
                        </i>
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" type="submit" (click)="deleteEmpleado(empleado)">
                        <i class="material-icons">
                            delete
                        </i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>


    <ng-template #longContent let-modal>
        <div class="modal-header">
            <h4 class="modal-title">Agregar Estudiante</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click');getEmpleados()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form #empleadoForm="ngForm" (ngSubmit)="addEmpleado(empleadoForm)" >
                <input type="hidden" name="_id" #_id="ngModel"
                    [(ngModel)]="empleadoService.seleccionarEmpleado._id">
                <div class="form-group">
                    <input class="form-control" type="text" name="names" #name="ngModel"
                        [(ngModel)]="empleadoService.seleccionarEmpleado.names"
                        placeholder="ingresa sus nombres">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="apellidos" #apellidos="ngModel"
                        [(ngModel)]="empleadoService.seleccionarEmpleado.apellidos"
                        placeholder="ingresa sus apellidos">
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="direccion" #direccion="ngModel"
                        [(ngModel)]="empleadoService.seleccionarEmpleado.direccion"
                        placeholder="ingresa su direccion">
                </div>

                <div class="form-group">
                    <div>
                        <input type="radio" name="ubicacion" #ubicacion="ngModel"
                            [(ngModel)]="empleadoService.seleccionarEmpleado.ubicacion" value="Centro"
                            required>Centro
                    </div>
                    <div>
                        <input type="radio" name="ubicacion" #ubicacion="ngModel"
                            [(ngModel)]="empleadoService.seleccionarEmpleado.ubicacion" value="Norte"
                            required>Norte
                    </div>
                    <div>
                        <input type="radio" name="ubicacion" #ubicacion="ngModel"
                            [(ngModel)]="empleadoService.seleccionarEmpleado.ubicacion" value="Sur" required>Sur
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Semestre:</label>
                    <div class="row">
                        <div class="col-sm-2">
                            <input type="radio" name="semestre" #semestre="ngModel"
                                [(ngModel)]="empleadoService.seleccionarEmpleado.semestre" value="1" required>1
                        </div>
                        <div class="col-sm-2">
                            <input type="radio" name="semestre" #semestre="ngModel"
                                [(ngModel)]="empleadoService.seleccionarEmpleado.semestre" value="2" required>2
                        </div>
                        <div class="col-sm-2">
                            <input type="radio" name="semestre" #semestre="ngModel"
                                [(ngModel)]="empleadoService.seleccionarEmpleado.semestre" value="3" required>3
                        </div>
                        <div class="col-sm-2">
                            <input type="radio" name="semestre" #semestre="ngModel"
                                [(ngModel)]="empleadoService.seleccionarEmpleado.semestre" value="4" required>4
                        </div>
                        <div class="col-sm-2">
                            <input type="radio" name="semestre" #semestre="ngModel"
                                [(ngModel)]="empleadoService.seleccionarEmpleado.semestre" value="5" required>5
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="correo" #correo="ngModel"
                        [(ngModel)]="empleadoService.seleccionarEmpleado.correo"
                        placeholder="Correo Electrónico" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="celular" #celular="ngModel"
                        [(ngModel)]="empleadoService.seleccionarEmpleado.celular" placeholder="Celular"
                        required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="telefono" #telefono="ngModel"
                        [(ngModel)]="empleadoService.seleccionarEmpleado.telefono"
                        placeholder="Teléfono Convencional" required>
                </div>
                
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cross click');getEmpleados()">Cancelar</button>
            <button type="submit" class="btn btn-primary" (click)="addEmpleado(empleadoForm);modal.close('Close click')">Guardar</button>
        </div>
    </ng-template>

    <button class="btn btn-primary mb-2 mr-2" (click)="openScrollableContent(longContent);resetForm(form)">Agregar +</button>

</div>
